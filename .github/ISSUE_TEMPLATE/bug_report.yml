name: Bug Report
description: Report a bug with the Dooya RS485 integration
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. Enable debug logging first.
      render: shell

  - type: input
    id: ha-version
    attributes:
      label: Home Assistant Version
      placeholder: "2024.1.0"
    validations:
      required: true

  - type: input
    id: integration-version
    attributes:
      label: Integration Version
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: gateway
    attributes:
      label: RS485 Gateway Model
      description: What RS485 to TCP gateway are you using?
      placeholder: "USR-TCP232-304"

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have enabled debug logging and included relevant logs
        - label: I have searched existing issues for duplicates
        - label: I have verified my RS485 gateway configuration
