name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update version in manifest
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          jq --arg version "$VERSION" '.version = $version' \
            custom_components/dooya_rs485/manifest.json > tmp.json
          mv tmp.json custom_components/dooya_rs485/manifest.json

      - name: Create release zip
        run: |
          cd custom_components
          zip -r ../dooya_rs485.zip dooya_rs485

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: dooya_rs485.zip
